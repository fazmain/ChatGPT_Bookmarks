<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <title>ChatGPT Bookmark</title>
</head>
<body>

  <div class="container">
    <h1>ChatGPT Bookmark</h1>
    <button class="save-button">Save Current Chat</button>
    <div class="warning">Your warning message here</div>

    <div>
      <div class="saved-chats-heading"> <!-- Add this div for the heading -->
        <h2>Saved Chats</h2>
      </div>
      <ul class="saved-chats">
        <!-- Existing saved chat items will be added dynamically by JavaScript -->
      </ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
